<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Math Four in a Row</title>
        <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet">
        <link rel = "stylesheet" type = "text/css" href = "style.css">
    </head>

    <body>
      <div id="player-selections-form">
		<!--
			Player selections form
		-->
      <h1>Welcome to Four in a Row!</h1>
      <div class="line"></div>
      <h2 id="player">Player One</h2>
      <form id="player-selections" action="index.html" method="post">
          <div>
            <label for="name">Please enter your name:</label>
            <input type="text" id="name" name="name">
          </div>
        <!--
    			Buttons for player to choose math type
    		-->
          <div class = "math-questions">
            <span id="math">Please choose the type of math questions you would like to answer.</span><br>
              <div  class = 'flex-container'>
                <div>
                  <input type="radio" id="addition" name="math" value="addition" checked>
                  <label for = addition class="math-symbol">&plus;</label>
                </div>
                <div>
                  <input type="radio" id="subtraction" name="math"  value="subtraction">
                  <label for = subtraction class="math-symbol">&minus;</label>
                </div>
                <div>
                  <input type="radio" id="multiplication" name="math"  value="multiplication">
                  <label for = multiplication class="math-symbol">&times;</label>
                </div>
                <div>
                  <input type="radio" id="division" name="math"  value="division">
                  <label for = division class="math-symbol">&divide;</label>
                </div>
              </div>
          </div>
        <!--
    			Input for player to choose their token color
    		-->
        <div class ="player-color">
          <span>Choose your color.</span>
          <div class = "flex-container">
            <div>
              <input type="radio" id="black" name="color" value="black">
              <label for = "black" class ="color-circle">
                <svg width="100" height="100" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" fill="black"/>
                </svg>
              </label>
            </div>
            <div>
              <input type="radio" id="pink" name="color" value="pink">
              <label for = "pink" class ="color-circle">
              <svg width="100" height="100" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="40" fill="pink"/>
              </svg>
              </label>
            </div>
            <div>
              <input type="radio" id="orange" name="color" value="orange">
              <label for = "orange" class ="color-circle">
                <svg width="100" height="100" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" fill="orange"/>
                </svg>
              </label>
            </div>
            <div>
              <input type="radio" id="yellow" name="color" value="yellow">
              <label for = "yellow" class ="color-circle">
                <svg width="100" height="100" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" fill="yellow"/>
                </svg>
              </label>
            </div>
            <div>
              <input type="radio" id="green" name="color" value="green">
              <label for = "green" class ="color-circle">
                <svg width="100" height="100" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" fill="green"/>
                </svg>
              </label>
            </div>
            <div>
              <input type="radio" id="teal" name="color" value="teal">
              <label for = "teal" class ="color-circle">
                <svg width="100" height="100" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" fill="teal"/>
                </svg>
              </label>
            </div>
            <div>
              <input type="radio" id="purple" name="color" value="purple">
              <label for = "purple" class ="color-circle">
                <svg width="100" height="100" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" fill="purple"/>
                </svg>
              </label>
            </div>
            <div>
              <input type="radio" id="white" name="color" value="white">
              <label for = "white" class ="color-circle">
                <svg width="100" height="100" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" fill="white"/>
                </svg>
              </label>
            </div>
          </div>
        </div>
    </form>
  </div>

  <div class = "flex-container" id="show-players">
  </div>
  <!--
    Start Game Button
    When a player clicks this button, the player options screen will display
  -->
    <button id = "begin-game">
      Play Four in a Row
    </button>


      <!--
        Math question & input.
      -->
      <div class= "math-problem">
        <div id = "math-question"></div>
        <input type="number" id="answer">
        <button id = "enter-answer">
          Enter
        </button>
      </div>

		<!--
			#game-scene: container for entire play area
			#play-area: container for the board
			.stand-container: the board's vertical support stands
		-->
    	<div id = "game-scene">
            <div id = "play-area">
                <div class = "stand-container left">
                    <div class = "stand-leg">
                    </div>

                    <div class = "stand-foot">
                    </div>

                    <div class = "stand-attachment left">
                    </div>
                </div>


				<!--
					#game-over will eventually display a game over message to the players
				-->
        		<div id = "game-over">
        		</div>


				<!--
					#game-board-underlay: container for HTML tokens
				-->
                <div id = "game-board-underlay">
                    <div id = "token" data-column = "0">
                    </div>
                </div>


				<!--
					SVGs were used to create the board and the "holes" for the Spaces
				-->
            	<svg id = "game-board">
                    <defs>
						<!--
							#mask: container for Space SVGs
						-->
                        <mask id="mask" x="0" y="0" width="548" height="472">
                            <rect x = "0" y = "0" height = "472" width = "548" fill = "white">
                        </mask>
                    </defs>

                    <rect id = "board-back" x="0" y="0" width="548" height="472" mask="url(#mask)" fill-opacity = "1" fill = "#5FCF80"/>
            	</svg>

				<!--
					.stand-container: the board's vertical support stands
				-->
                <div class = "stand-container right">
                    <div class = "stand-leg">
                    </div>

                    <div class = "stand-foot">
                    </div>

                    <div class = "stand-attachment right">
                    </div>
                </div>

                <div style = "clear:both"></div>
            </div>
        </div>


		<!--
			.table: so the board doesn't look like it's floating
		-->
        <div class = "table">
        </div>
    </body>
</html>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src = "Game.js"></script>
<script src = "Board.js"></script>
<script src = "Space.js"></script>
<script src = "Player.js"></script>
<script src = "Token.js"></script>
<script src = "Math.js"></script>
<script src = "app.js"></script>
