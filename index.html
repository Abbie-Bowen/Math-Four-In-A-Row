<html>
    <head>
        <meta charset = "UTF-8">
        <title>Math Four in a Row</title>
        <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet">
        <link rel = "stylesheet" type = "text/css" href = "style.css" />
    </head>

    <body>

		<!--
			Start Game Button
			When a player clicks this button, the player options screen will display
		-->
    	<button id = "begin-game">
    		Start
    	</button>

		<!--
			Player selections menu
		-->
    <form id = "player-selections" action="index.html" method="post" novalidate>
        <h1 id = 'player'></h1>
        <label for = 'name'>Enter name:</label>
          <input type = 'text' id = 'name'>
        <!--
    			Buttons for player to choose math type
    		-->
        <div id = "math-type">
          <label for "math">Choose the type of math questions.</label>
          <select id = "math">
              <option hidden>Select type of math questions.</option>
              <option value = "addition" selected>Addition</option>
              <option value = "subtraction">Subtraction</option>
              <option value = "mulitiplication">Multiplication</option>
              <option value = " division">Division</option>
        </div>

        <!--
    			Input for player to choose their token color
    		-->
        <div id = "color-selection">
          <span>Choose your color.</span>
          <input type = "color" name = "color" id = "player-color">
        </div>

        <!--
          Ready Button
          When a player clicks this button the first time, the player options
          screen will display a second time for player 2

          When a player clicks this button the second time, the game will begin.
        -->
        <div id = "options-complete">
          <button type = "submit" id = "ready">Ready!</button>
        </div>
      </div>
    </form>

      <!--
        Math question & input.
      -->
      <div class= "math-problem">
        <div id = "math-question"></div> <input type="number" id="answer">
        <button id = "enter-answer">
          Enter
        </button>
      </div>

		<!--
			#game-scene: container for entire play area
			#play-area: container for the board
			.stand-container: the board's vertical support stands
		-->
    	<div id = "game-scene">
            <div id = "play-area">
                <div class = "stand-container left">
                    <div class = "stand-leg">
                    </div>

                    <div class = "stand-foot">
                    </div>

                    <div class = "stand-attachment left">
                    </div>
                </div>


				<!--
					#game-over will eventually display a game over message to the players
				-->
        		<div id = "game-over">
        		</div>


				<!--
					#game-board-underlay: container for HTML tokens
				-->
                <div id = "game-board-underlay">
                    <div id = "token" data-column = "0">
                    </div>
                </div>


				<!--
					SVGs were used to create the board and the "holes" for the Spaces
				-->
            	<svg id = "game-board">
                    <defs>
						<!--
							#mask: container for Space SVGs
						-->
                        <mask id="mask" x="0" y="0" width="548" height="472">
                            <rect x = "0" y = "0" height = "472" width = "548" fill = "white">
                        </mask>
                    </defs>

                    <rect id = "board-back" x="0" y="0" width="548" height="472" mask="url(#mask)" fill-opacity = "1" fill = "#5FCF80"/>
            	</svg>

				<!--
					.stand-container: the board's vertical support stands
				-->
                <div class = "stand-container right">
                    <div class = "stand-leg">
                    </div>

                    <div class = "stand-foot">
                    </div>

                    <div class = "stand-attachment right">
                    </div>
                </div>

                <div style = "clear:both"></div>
            </div>
        </div>


		<!--
			.table: so the board doesn't look like it's floating
		-->
        <div class = "table">
        </div>
    </body>
</html>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src = "Game.js"></script>
<script src = "Board.js"></script>
<script src = "Space.js"></script>
<script src = "Player.js"></script>
<script src = "Token.js"></script>
<script src = "Math.js"></script>
<script src = "app.js"></script>
